<h2>My Awesome Reading List</h2>
<a routerLink="add" class="btn btn-outline-success">Add a book</a>
<table class="table">
  <thead>
  <tr>
    <th scope="col">Name</th>
    <th scope="col">Status</th>
    <th scope="col">Option</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let book of book index as i">
    <td>{{ book.name }}</td>
    <td>{{ book.read}}</td>
  </tr>
  </tbody>
</table>
